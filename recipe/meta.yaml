{% set version = "0.5.4" %}

package:
  name: rdflib-sqlalchemy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/rdflib-sqlalchemy/rdflib-sqlalchemy-{{ version }}.tar.gz
  sha256: 3ed94286a29535701d82c4376dd9e10fa429e8e102fa1f58ab1ea73463e419dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - alembic >=0.8.8
    - python >=3.7
    - rdflib >=4.0
    - six >=1.10.0
    - sqlalchemy >=1.1.4

test:
  source_files:
    - test
  imports:
    - rdflib_sqlalchemy
  requires:
    - pip
    - pytest-cov
  commands:
    - pip check

about:
  home: http://github.com/RDFLib/rdflib-sqlalchemy
  summary: rdflib extension adding SQLAlchemy as an AbstractSQLStore back-end store
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
